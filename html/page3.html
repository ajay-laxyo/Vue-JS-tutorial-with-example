<!-- two way data binding  -->
<!DOCTYPE html>
<html>
<head>
	<title>two way daya binding</title>
	<script src="../js/vue.js"></script>
	<style>
		button.redClass
		{
			background: red;
			border: 2px solid blue;
			color: white;
		}
		button
		{
			background: blue;
			border: 2px solid red;
			color: white;
		}
	</style>
</head>
<body>
	<div id="my-app">
		<input type="text" v-model="char">
		<br>
		<div style="background-color: #99ffe6"> {{ char }} </div>
		<hr>
		<div>
			<form>
				<input type="text" placeholder="Full Name" v-model="name">
				<br><br>
				<input type="text" placeholder="Email id" v-model="email">
			</form>
		</div><br>
		<div>
			<span>Name :  {{ name }} </span><br>
			<span> Email Id :  {{ email }} </span>
		</div>
		<hr>
		<!-- lecture 11 computed properties -->
		<div>
			<input type="text" v-model="fname" placeholder="First name">
			<br><br>
			<input type="text" v-model="lname" placeholder="Last name">
			<div>
				<h3>Full Name is :- {{ getFullName }} </h3>
			</div>
		</div>

		<hr>
		<div>
			<input type="text" v-model="cm" placeholder="Enter value in CM">
			<div>
				<h3>Value in feet is :- {{ convertToFeet }} </h3>
			</div>
		</div>
		<hr>
		<div>
			<input type="text" v-model="maths" placeholder="Maths mark">
			<br><br>
			<input type="text" v-model="science" placeholder="Science mark">
			<br><br>
			<input type="text" v-model="english" placeholder="English mark">
			<div>
				<h3>Total Mark is :- {{ totalMarks }} </h3>
			</div>
		</div>
		<div>
			<button type="button" v-bind:class="{redClass:isActive}" @click="toggleClass">Toggle</button>
			<!-- and on anothe methods -->
			<button type="button" v-bind:class="{redClass:isActive}" @click="isActive = !isActive">Toggle by other method</button>
		</div>
	</div>
	<script src="../js/app3.js"></script>
</body>
</html>
